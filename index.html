<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <nav>
            <div id="about" class="header-button">
                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjmqOu97rHrAhUpyIUKHfd3ARQQkNQCCAM&url=https%3A%2F%2Fabout.google%2F%3Ffg%3D1%26utm_source%3Dgoogle-GB%26utm_medium%3Dreferral%26utm_campaign%3Dhp-header&usg=AOvVaw3p-ZLmzCLbd1GTjUFI8G4_">About</a>
            </div>
            <div id="store" class="header-button">
                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjmqOu97rHrAhUpyIUKHfd3ARQQpMwCCAQ&url=https%3A%2F%2Fstore.google.com%2FGB%3Futm_source%3Dhp_header%26utm_medium%3Dgoogle_ooo%26utm_campaign%3DGS100042%26hl%3Den-GB&usg=AOvVaw1TnGnI7L1atYGRMJIuF53R">Store</a>
            </div>
            <div id="gmail" class="header-button">
                <a href="https://mail.google.com/mail/">Gmail</a>
            </div>
            <div id="images" class="header-button">
                <a href="https://www.google.co.uk/imghp?hl=en&tab=wi&ogbl">Images</a>
            </div>
        </nav>
        <main></main>
            <div id="logo-wrapper">
                <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
            </div>
           <div id="search-bar-wrapper">
                <form>
                    <input type="text" id="search-bar" name="search-bar">
                </form>
           </div>
           <div id="button-wrapper">
                <button id="google-search">Google Search</button>
                <button id="im-feeling-lucky">I'm Feeling Lucky</button>
           </div>
        </main>
        <footer>
            <hr>
            <p id="location">United Kingdom</p>
            <hr>
            <div id="advertising" class="footer-button">
                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiylt7cvLTrAhVRXBoKHaOVCUYQkdQCCBc&url=https%3A%2F%2Fwww.google.com%2Fintl%2Fen_uk%2Fads%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpafoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpafooter%26fg%3D1&usg=AOvVaw0Os6ve9BIfEoZGRVVebyct">Advertising</a>
            </div>
            <div id="business" class="footer-button">
                <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiylt7cvLTrAhVRXBoKHaOVCUYQktQCCBg&url=https%3A%2F%2Fwww.google.com%2Fservices%2F%3Fsubid%3Dww-ww-et-g-awa-a-g_hpbfoot1_1!o2%26utm_source%3Dgoogle.com%26utm_medium%3Dreferral%26utm_campaign%3Dgoogle_hpbfooter%26fg%3D1&usg=AOvVaw2SJ4zwRVXKyZr53qG9dm4K">Business</a>
            </div>
            <div id="how-search-works" class="footer-button">
                <a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a>
            </div>
            <div id="privacy" class="footer-button">
                <a href="https://policies.google.com/privacy?hl=en-GB&fg=1">Privacy</a>
            </div>
            <div id="terms" class="footer-button">
                <a href="https://policies.google.com/terms?hl=en-GB&fg=1">Terms</a>
            </div>
            <div id="settings" class="footer-button">
                <a href="https://www.google.com/preferences?hl=en">Settings</a>
            </div>
        </footer>
    </body>
</html>
